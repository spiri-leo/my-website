
<!DOCTYPE html>
<html>
<head>
    <title>Определение HTTP-реферера</title>
	<style>
	   img[alt="www.000webhost.com"] {
         display: none;
       }
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  document.write('<h2>HTTP-реферер: ' + document.referrer + '</h2>')
